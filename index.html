<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="bootstrap.min.css">
  <link rel="stylesheet" href="style.css">
  <title>Wikipedia Search</title>
</head>
<body>
  <div class="container">
    <div class="jumbotron">
      <h1 class="text-center">Wikipedia search</h1>
      <div class="row">
        <div class="col-lg-6 col-lg-offset-3 col-md-6 col-md-offset-3">

          <form id="search-form" class="input-group">
            <input type="text" id="search" class="form-control">
            <span class="input-group-btn">
              <button id="submit-btn" class="btn btn-default input-group">Submit</button>
            </span>
          </form>

        </div><!--col-->
      </div><!--row-->

      <h3 class="text-center"><a href="https://en.wikipedia.org/wiki/Special:Random" target="_blank">Click here for a random article</a></h3>
      <div class="media-container">

      </div>
    </div>
  </div>

  <script src="../vendors/js/jquery-3.1.1.min.js"></script>
  <script src="../vendors/js/bootstrap.min.js"></script>
  <script src="/wikipedia/script.js"></script>
</body>
</html>
